---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
        </p>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <nav class="post-nav">
        <a href="{{ site.baseurl }}/blog">â† Back to blog</a>
    </nav>
</article>
